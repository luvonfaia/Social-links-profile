<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">


  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="desktopWidth">
        <!-- CONTAINER -->
        <div id="mainContainer">

          <!-- POZA PROFIL -->
          <div id="profilePic">
            <div id="img">
              <img src="./assets/images/avatar-jessica.jpeg" alt="poza">
            </div>
          </div>
          <!-- END POZA PROFIL  -->

            <!-- TOP SECTION -->
            <div id="topSection">
              <div class="profileDetail"><span id="bigName">Jessica Randall</span></div>
              <div class="profileDetail"><span id="location">London, United Kingdom</span></div>
              <div class="profileDetail" id="detail-3"><span id="hobby">"Front-end developer and avid reader."</span></div>  
            </div>
          <!-- END TOP SECTION -->

          <!-- SOCIAL LINK LIST -->
            <div id="socialContainer">
              <ul class="social-links">
                <li><a href="https://www.github.com" target="_blank">GitHub</a></li>
                <li><a href="https://www.frontendmentor.com" target="_blank">Frontend Mentor</a></li>
                <li><a href="https://www.linkedin.com" target="_blank">LinkedIn</a></li>
                <li><a href="https://www.twitter.com" target="_blank">Twitter</a></li>
                <li><a href="https://www.instagram.com" target="_blank">Instagram</a></li>
              </ul>  
            </div>
          <!-- END SOCIAL LINK LIST -->
        </div>



  </div>

</body>
</html>
